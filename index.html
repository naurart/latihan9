<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Keren</title>
    <!-- Jelaskan Kodingan ini apa, nama: Impor Tailwind CSS, fungsi: framework yang berisi banyak kelas siap pakai untuk mendekorasi tampilan (warna, ukuran, tata letak, dll.) tanpa harus menulis kode CSS manual yang panjang. -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
	<link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-sm bg-gray-800 rounded-2xl shadow-2xl p-6 space-y-4">
        
        <!-- Jelaskan Kodingan ini apa, nama: Kotak Gambar Status (atau Foto Judul tersebut), 
		<div> adalah wadah (container) untuk gambarnya.
        <img ...> adalah tag untuk menampilkan gambar.
        src="..." adalah alamat gambar (saat ini menggunakan placeholder atau gambar sementara).
		alt="..." adalah teks alternatif jika gambar gagal dimuat (penting untuk aksesibilitas).
		class="..." menggunakan Tailwind CSS untuk mengatur ukuran penuh (w-full), sudut membulat (rounded-lg), dan efek transisi/bayangan pada gambar.		-->
        <div>
            <img id="statusImage" 
                 src="https://placehold.co/400x100/374151/E5E7EB?text=Kalkulator" 
                 alt="Status Kalkulator"
                 class="w-full rounded-lg transition-all duration-300 ease-in-out shadow-inner">
        </div>

        <!-- Jelaskan Kodingan ini apa, nama: Layar Kalkulator (atau Kolom Hasil tersebut), 
		<div> adalah wadah untuk layar, memberinya latar belakang (bg-gray-900), sudut membulat, dan padding.
		<input type="text" id="display"> adalah kolom input yang akan menampilkan angka/hasil.
		readonly adalah atribut penting yang membuat pengguna tidak bisa mengetik langsung ke kolom ini, hanya bisa diisi oleh kode program (saat menekan tombol kalkulator).
		placeholder="0" adalah teks awal yang terlihat saat kolom kosong.
		class="..." mengatur lebar penuh (w-full), teks putih (text-white), ukuran font besar (text-5xl), dan rata kanan (text-right). -->
        <div class="bg-gray-900 rounded-lg p-4 shadow-inner">
            <input type="text" id="display" 
                   class="w-full bg-transparent text-right text-5xl font-mono text-white border-0 outline-none p-2" 
                   readonly 
                   placeholder="0">
        </div>

        <!-- Jelaskan Kodingan ini apa, nama: Wadah Tombol (Grid 4 Kolom). Fungsi: Bagian ini adalah kerangka tata letak tombol.
		grid: Mengaktifkan mode Grid Layout.
		grid-cols-4: Membagi wadah menjadi 4 kolom yang ukurannya sama.
		gap-3: Memberikan jarak/spasi sebesar 3 unit di antara semua tombol. -->
        <div class="grid grid-cols-4 gap-3">
            <!-- Jelaskan Kodingan ini apa, kodingan ini adalah deretan kalkulator 	paling atas yaitu:
			c: clear (menghilangkan semua angka dalam kalkulator tersebut)
			del: delete (sama seperti backspace button dalam hp/laptop/pc/dll yaitu berfungsi sebagai tombol hapus satu digit pada kalkulator tersebut)
			%: persen
			/: bagi
			button button tersebut memiliki jenis warna masing masing. namun, memiliki kesamaan dalam hal size, font, warna teks, rounded.			-->
            <button data-value="C" class="btn-calc text-2xl font-bold bg-red-600 hover:bg-red-500 rounded-lg p-5 shadow-md text-white">C</button>
            <button data-value="DEL" class="btn-calc text-2xl font-bold bg-gray-600 hover:bg-gray-500 rounded-lg p-5 shadow-md text-white">DEL</button>
            <button data-value="%" class="btn-calc text-2xl font-bold bg-gray-600 hover:bg-gray-500 rounded-lg p-5 shadow-md text-white">%</button>
            <button data-value="/" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">/</button>

            <!--  Jelaskan Kodingan ini apa, kodingan ini adalah deretan kedua dari kalkulator tersebut yaitu:
			7: angka 7
			8: angka 8
			9: angka 9
			*: kali
			button button tersebut memiliki jenis warna masing masing. namun, memiliki kesamaan dalam hal size, font, warna teks, rounded.			-->
            <button data-value="7" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">7</button>
            <button data-value="8" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">8</button>
            <button data-value="9" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">9</button>
            <button data-value="*" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">*</button>

            <!--  Jelaskan Kodingan ini apa, kodingan ini adalah deretan ketiga dari kalkulator tersebut yaitu:
			4: angka 4
			5: angka 5
			6: angka 6
			-: minus atau kurang
			button button tersebut memiliki jenis warna masing masing. namun, memiliki kesamaan dalam hal size, font, warna teks, rounded.  -->
            <button data-value="4" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">4</button>
            <button data-value="5" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">5</button>
            <button data-value="6" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">6</button>
            <button data-value="-" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">-</button>

            <!--  Jelaskan Kodingan ini apa, kodingan ini adalah deretan keempat dari kalkulator tersebut yaitu:
			1: angka 1
			2: angka 2
			3: angka 3
			+: plus atau tambah
			button button tersebut memiliki jenis warna masing masing. namun, memiliki kesamaan dalam hal size, font, warna teks, rounded.  -->
            <button data-value="1" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">1</button>
            <button data-value="2" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">2</button>
            <button data-value="3" class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">3</button>
            <button data-value="+" class="btn-calc text-2xl font-bold bg-blue-600 hover:bg-blue-500 rounded-lg p-5 shadow-md text-white">+</button>

            <!--  Jelaskan Kodingan ini apa, kodingan ini adalah deretan terakhir dari kalkulator tersebut yaitu:
			0: angka 0
			.: koma
			=: sama dengan
			button button tersebut memiliki jenis warna masing masing. namun, memiliki kesamaan dalam hal size, font, warna teks, rounded. kecuali container 0 yang memiliki ukuran lebih besar.  -->
            <button data-value="0" class="btn-calc col-span-2 text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">0</button>
            <button data-value="." class="btn-calc text-2xl font-bold bg-gray-700 hover:bg-gray-600 rounded-lg p-5 shadow-md text-white">.</button>
            <button data-value="=" class="btn-calc text-2xl font-bold bg-green-600 hover:bg-green-500 rounded-lg p-5 shadow-md text-white">=</button>
        </div>

    </div>
<script src="script.js"></script>
</body>
</html>
